<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guessing Games</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="rgb-value-container">
            <h1>Color Guessing Games</h1>
            <span class="rgb-value"></span>
            <h1>Guess the color above</h1>
        </div>
        <div class="controls-games-bar">
            <ul>
                <li>New Colors</li>
                <li>Let's Play!!</li>
                <li>
                   <span id="easy">Easy</span>
                   <span id="hard">Hard</span>
                </li>
            </ul>
        </div>
        <div class="colors-container">
            <div class="color"></div>
            <div class="color"></div>
            <div class="color"></div>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
